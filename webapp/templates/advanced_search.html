<!DOCTYPE html>
<html>
<head>
	<!-- HTML, CSS, and JS for the files of the form advanced_search.* are adapted from https://makitweb.com/make-a-dropdown-with-search-box-using-jquery/ !-->

	<!-- Use JQuery and the JQuery plugin select2 for searchable dropdown menus. It's important that this comes before the "usual boilerplate" below! !-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- Installing from Google is likely faster than using normal install, since user might have this script cached !-->
	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" /> 
	<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>

	<!-- Do the usual boilerplate. !-->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='advanced_search.css') }}" />
    <script type="text/javascript" src="{{ url_for('static', filename='advanced_search.js') }}"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}" />
    <title> Advanced search </title>
</head>

<body>

	<div>
		ID
	</div>

	<div>
		<select id="pokemon_name_dropdown" class = "search2"> </select> <!-- The class is used by the onReady() function in the .js file !-->
		<label for = "pokemon_name_dropdown"> Substring of Pokemon name </label>
	</div>

	<div>
		<input type="checkbox" id="legendary_checkbox" name="Legendary?">
		<label for = "legendary_checkbox"> Legendary? </label>
	</div>

	<div>
		<select id="type1_dropdown" class = "search2"> </select>
		<label for = "type1_dropdown"> Type 1 </p>
	</div>

	<div>
		<select id="type2_dropdown" class = "search2"> </select>
		<label for = "type2_dropdown"> Type 2 </p>
	</div>

	<div>
		<select id="ability1_dropdown" class = "search2"> </select>
		<label for = "ability1_dropdown"> Ability 1 </p>
	</div>

	<div>
		<select id="ability2_dropdown" class = "search2"> </select>
		<label for = "ability1_dropdown"> Ability 2 </p>
	</div>

	<div>
		<select id="region_dropdown" class = "search2"> </select>
		<label for = "region_dropdown"> Region </p>
	</div>

	<div>
		<select id="game_dropdown" class = "search2"> </select>
		<label for = "game_dropdown"> Game </p>
	</div>

	<div>
		<select id="egg_group1_dropdown" class = "search2"> </select>
		<label for = "egg_group1_dropdown"> Egg group 1 </p>
	</div>

	<div>
		<select id="egg_group2_dropdown" class = "search2"> </select>
		<label for = "egg_group2_dropdown"> Egg group 2 </p>
	</div>

	<input type= "button" value="Search" id="search_button">
	<div id="result"></div>
</body>
</html>
